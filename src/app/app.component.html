<button (click)="initNewAuthor()">Add Author</button>
<table>
  <thead>
    <th>last name</th>
    <th>first name</th>
  </thead>
  <tbody>
    <tr *ngFor="let author of authors">
      <td>{{author.lastName}}</td>
      <td>{{author.firstName}}</td>
      <button (click)="editAuthor(author)">Edit</button>
    </tr>
  </tbody>
</table>

<app-edit-author [author]="authorToEdit" 
(authorsUpdated)="updateAuthorList($event)"/>
